<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Dropdown</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="dropdown">
      <label for="social-media">Select Social Media</label>
      <select id="social-media">
        <option value="facebook">Facebook</option>
        <option value="instagram">Instagram</option>
        <option value="pinterest">Pinterest</option>
        <option value="twitter">Twitter</option>
        <option value="whatsapp">WhatsApp</option>
        <option value="youtube">YouTube</option>
      </select>
      <ul class="social-list">
        <li>
          <img
            src="C:\Users\USER\Pictures\icons\facebook.png"
            width="18"
            height="20"
          />
          <span>Facebook</span>
        </li>
        <li>
          <img src="insta.png" width="18" height="20" alt="Instagram" />
          <span>Instagram</span>
        </li>
        <li>
          <img src="pinterest-icon.png" alt="Pinterest" />
          <span>Pinterest</span>
        </li>
        <li>
          <img src="twitter-icon.png" alt="Twitter" /> <span>Twitter</span>
        </li>
        <li>
          <img src="whatsapp-icon.png" alt="WhatsApp" /> <span>WhatsApp</span>
        </li>
        <li>
          <img src="youtube-icon.png" alt="YouTube" /> <span>YouTube</span>
        </li>
      </ul>
    </div>
  </body>
</html>
