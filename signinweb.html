<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="singinweb.css" />
  </head>
  <body>
    <div class="container">
      <div class="signinbox">
        <label for="singin"
          ><h1><b>Singin</b></h1></label
        >
        <input type="text" placeholder="Username" required max="12" /> <br />
        <input type="password" placeholder="password" required />
        <button id="submit" type="submit"><h4>singin</h4></button>
        <div class="buttons">
          <label for=""><h5>or singin with</h5> </label>
          <div class="social">
            <a href=" https://www.facebook.com/"
              ><img
                src="logos--facebook.png"
                alt="img"
                width="25px"
                height="25px"
            /></a>
            <a href=" https://mail.google.com/ "
              ><img
                src="skill-icons--gmail-light.png"
                alt="img"
                width="25px"
                height="25px"
            /></a>
            <a href=" https://www.linkedin.com/"
              ><img
                src="skill-icons--linkedin.png"
                alt="img"
                width="25px"
                height="25px"
            /></a>
          </div>
        </div>
      </div>
      <div class="text">
        <span><h2>Welcome back!</h2></span>
        <br />
        <span
          ><p>
            Welcome back! We are so happy to have you here. It's great to see
            you again. We hope you had a safe and enjoyable time away. No
            account yet? Signup.
          </p></span
        >
      </div>
    </div>
  </body>
</html>
